<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Pacifico', cursive;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('src/newyear.jpg') no-repeat center center/cover;
            animation: backgroundZoom 10s infinite alternate;
        }

        @keyframes backgroundMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 50% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        @keyframes backgroundZoom {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
            }
        }

        .message {
            color:yellow;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            transition: transform 0.5s ease, color 0.5s ease;
        }

        .message h1 {
            font-size: 4rem;
            margin: 0;
        }

        .message p {
            font-size: 1.5rem;
            margin: 10px 0 0;
        }

        .message:hover {
            transform: scale(1.1);
            color: #ffdf00;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffdf00;
            animation: fall 5s linear infinite;
            opacity: 0.7;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh);
                left: calc(100vw * var(--rand-x));
            }
            100% {
                transform: translateY(100vh);
                left: calc(100vw * var(--rand-x));
            }
        }
    /* Add this section to your existing CSS */
    @keyframes textFade {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes textColorChange {
        0% {
            color: yellow;
        }
        50% {
            color: #ffdf00;
        }
        100% {
            color: white;
        }
    }

    .message {
        animation: textFade 2s ease-out, textColorChange 4s infinite alternate;
    }

    .message h1 {
        animation: textFade 2s ease-out 0.5s, textColorChange 4s infinite alternate;
    }

    .message p {
        animation: textFade 2s ease-out 1s, textColorChange 4s infinite alternate;
    }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: radial-gradient(circle, #ffdf00, transparent);
            animation: explode 2s ease-out infinite;
        }
        

        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.7;
            }
            100% {
                transform: scale(2.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            <h1>Happy New Year 2025!</h1>
            <p>Wishing you joy, peace, and prosperity in the coming year.</p>
            <Br>
            </Br>
                <P style=" font-family:Elephant;color: white;">IT DEPARTMENT ASANSOL</P>
            <P style=" font-family:Elephant;color: white;"></P>
            <p style=" font-family:Elephant;color:white">Garuda Power Private Limited</p>
            
            
        </div>
    </div>

    <script>
        // Create confetti effect
        for (let i = 0; i < 100; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.setProperty('--rand-x', Math.random());
            confetti.style.left = `${Math.random() * 100}vw`;
            confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
            document.body.appendChild(confetti);
        }

        // Create firework effect
         for (let i = 0; i < 20; i++) {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            firework.style.left = `${Math.random() * 100}vw`;
            firework.style.top = `${Math.random() * 100}vh`;
            firework.style.animationDelay = `${Math.random() * 2}s`;
            document.body.appendChild(firework);
        }
    </script>
</body>
</html>
